<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>primeira aula bootstrap</title>
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  </head>
  <body>

    <header class="bg-success p-5 mb-4">
        <h1 class="text-light display-4">Sistema de Notas <i class="bi bi-cake2"></i></h1>
    </header>
  
    <main class="container">
        <h3 class="display-6">Cadastro de Notas</h3>

        <form id="form-notas" name= "form-notas" method="get" action="">
            <div class="row">
                <section class="my-3 col-md-6">
                    <label for="nome-aluno" class="form-label" >Nome do Aluno</label>
                    <input type="text " id="nome-aluno" name="nome-aluno"
                    class="form-control" placeholder="ex: Fulano de Tal"
                    minlength="10" maxlength="50" required>
                </section>
            
                <section class="my-3 col-md-6">
                    <label for="disciplina" class="form-label">Disciplina</label>
                    <select name="disciplina" id="disciplina"
                    class="form-select">
                    <option value="" disabled selected>Selecione a Disciplina</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Física">Física</option>
                    <option value="Química">Química</option>
                    <option value="Filosofia">Filosofia</option>
                    <option value="Sociologia">Sociologia</option>
                    <option value="História">História</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Português">Português</option>
                    <option value="Biologia">Biologia</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="FrameWork">FrameWork</option>
                    <option value="Programação Web">Programação Web</option>
                    <option value="Web Desing">Web Desing</option>
                </select>
            </section>
            

         <section class="my-3 col-md-6" > 
                <label for="nota1" class="form-label">Nota 1</label>
                <input type="text" id="nota1" name="nota1"
                class="form-control" required minlength="1" maxlength="4"
                placeholder="Ex: 10.0" >
            </section>

             <section class="my-3 col-md-6"> 
                <label for="nota2" class="form-label">Nota 2</label>
                <input type="text" id="nota2" name="nota2"
                class="form-control" required minlength="1" maxlength="4"
                placeholder="Ex: 10.0" >
            </section>

            <section class="my-3 col-md-6"> 
                <label for="nota3" class="form-label">Nota 3</label>
                <input type="text" id="nota3" name="nota3"
                class="form-control" required minlength="1" maxlength="4"
                placeholder="Ex: 10.0" >
            </section>

            <section class="my-3 col-md-6"> 
                <label for="nota4" class="form-label">Nota 4</label>
                <input type="text" id="nota4" name="nota4"
                class="form-control" required minlength="1" maxlength="4"
                placeholder="Ex: 10.0" >
            </section>


                <section class="my-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Calcular Notas</button>
                </section>

            </div>
        </form>

<h3 class="display-6 mb-4">Resumo de Notas</h3>
<table class="table text-center" >
    <thead class="table-success">
        <tr>
            <th>Aluno</th>
            <th>Disciplina</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 4</th>
            <th>Média</th>
            <th>Resultado</th>
        </tr>
    </thead>

<tbody id="dados-notas"></tbody>
<tfoot>
    <tr>
        <td colspan="8">Dados Atualizados em: </td>
    </tr>
</tfoot>


</table>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM
    +D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
